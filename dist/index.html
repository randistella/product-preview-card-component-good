<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/6923329919.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.min.css">

    <title>Frontend Mentor | Product preview card component</title>

  </head>
  <body>
    <div class="flex-container">
  
        <div class="box-left"></div>

        <div class="box-right">
          <h6>PERFUME</h6>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="text">A floral, solar and voluptuous
            interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.</p>
            <div class="prices">
              <p class="sale">$149.99</p>
              <p class="regular">$169.99</p>
            </div>
            <button type="submit" class="btn"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
        </div>
      
        </div>
   
    </div>
  </body>
</html>
